<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>

<body>
    <div class="card-container">
        <img class="card-image" src="ira-e-q4g5quLfNkI-unsplash.jpg">
        <div class="card-body">
            <img class ="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
            <div class="card-heading">Odin Project</div>
      </div>
    </div>

    <div class="header">
        <p class="title">
            This is a demo registration page! You know <br>you need something like this in your life to <br>help you realize your deepest dreams. Sign <br>
            up now to get started. 
        </p>

        <div>
            <p class="headname">Let's do this!</p>
        </div>
    </div>
    
    <form action="example.com/path" method="post">

        <div class="form-detail">

            <div class="info1">

                <div class="name1">
                    <label for="first_name">First Name :</label>
                    <input type="text" id="first_name" required>
                </div>
                
                <div class="name2">
                    <label for="last_name">Last Name :</label>
                    <input type="text1" name="last_name" id="last_name" required>
                </div>
            </div>
    
            <div class="info2">

                <div class="email">
                    <label for="user_email">Email :</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
                </div>
                
                <div class="number">
                    <label for="number">Phone Number:</label>
                    <input type="tel" id="number" name="number" pattern="[0-9]{10}" required>
                </div>
            </div>
           
            <div class="info3">
            
                <div class="password">
                    <label for="user_password">Password:</label>
                    <input type="password" id="user_password" name="password" required>
                   
                 </div>

                <div class="confirmPassword">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="user_password" name="password">
                </div>
        
            </div>
            
        </div>
    </form> 
    
    <div class="btn">
        <button class="button">Create Account </button>
       <div class="content_login">
        <P class="AlreadyLogin">Already have an account? </P>
        <a class="Login" href="hhhh">Log in</a>
       </div>
    </div>
</body>
</html>
